


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="left-section"></div>
    <div class="right-section">
      <h2>Login</h2>
      <form action="/login" method="POST">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required aria-label="Username" />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required aria-label="Password" />
        </div>
        <button type="submit" class="btn-link" aria-label="Login">Login</button>
      </form>
      <div class="links">
        <p>Don't have an account? <a href="/signup">Sign Up Now</a></p>
        <a href="#" class="terms-link">Forgot Password?</a>
      </div>
    </div>
  </div>
  <!-- SweetAlert2 for flashed messages -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <script>
        {% for category, message in messages %}
          Swal.fire({
            icon: "{{ category }}",
            title: "{{ message }}",
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
          });
        {% endfor %}
      </script>
    {% endif %}
  {% endwith %}
</body>
</html>
